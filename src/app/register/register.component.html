<div class="container mt-5 p-5 border shadow">
  <h2>Registrazione</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="name" />
      <div
        *ngIf="submitted && registerForm.controls['name'].invalid"
        class="text-danger"
      >
        Il nome deve avere almeno 3 caratteri.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <div
        *ngIf="submitted && registerForm.controls['email'].invalid"
        class="text-danger"
      >
        Inserisci un'email valida.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" />
      <div
        *ngIf="submitted && registerForm.controls['password'].invalid"
        class="text-danger"
      >
        La password deve avere almeno 6 caratteri.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Conferma Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="confirmPassword"
      />
      <div
        *ngIf="submitted && registerForm.errors?.['mismatch']"
        class="text-danger"
      >
        Le password non corrispondono.
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!registerForm.valid"
      (click)="goToPage('clienti', $event)"
    >
      Registrati
    </button>
  </form>
</div>
