<div class="container mt-5 p-5 border shadow">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Campo Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div
        *ngIf="
          loginForm.controls['email'].invalid &&
          loginForm.controls['email'].touched
        "
        class="text-danger"
      >
        <small *ngIf="loginForm.controls['email'].hasError('required')"
          >Email is mandatory.</small
        >
        <small *ngIf="loginForm.controls['email'].hasError('email')"
          >Please enter a valid email.</small
        >
      </div>
    </div>

    <!-- Campo Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div
        *ngIf="
          loginForm.controls['password'].invalid &&
          loginForm.controls['password'].touched
        "
        class="text-danger"
      >
        <small *ngIf="loginForm.controls['password'].hasError('required')"
          >Password is mandatory.</small
        >
        <small *ngIf="loginForm.controls['password'].hasError('minlength')"
          >The password must be at least 12 characters long.</small
        >
      </div>
    </div>

    <!-- Bottone Submit -->
    <div class="d-flex gap-3">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
        (click)="goToPage('clienti', $event)"
      >
        Login
      </button>
      <button class="btn btn-outline-danger" (click)="goToPage('register', $event)">
        Register
      </button>
    </div>
  </form>
</div>

<router-outlet></router-outlet>
